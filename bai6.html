<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tính chẵn lẻ</h1>
    <label for="num1">Nhập số đầu</label>
    <input type="text" id="num1" placeholder="Nhập số"><br><br>
    <label for="num2">Nhập số cuối</label>
    <input type="text" id="num2" placeholder="Nhập số"><br><br>
    <button onclick="getMath()">Tính toán</button>
    <p id="result"></p>
    <script>
        function getMath() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            num1=parseInt(num1);
            num2=parseInt(num2);
            if (isNaN(num1) || num1 < 0) {
                document.getElementById("result").innerHTML = "Yêu cầu nhập số nguyên dương";
                return;
            }
            if (isNaN(num2) || num2 < 0) {
                document.getElementById("result").innerHTML = "Yêu cầu nhập số nguyên dương";
                return;
            }
            let sumOdd = 0;
            let sumEven = 0;
            for (let i = num1; i <= num2; i++) {
                if (i % 2 === 0) {
                    sumEven += i;
                } else {
                    sumOdd += i;
                }
            }
            document.getElementById("result").innerHTML = "Tổng các số chẵn là: "+sumEven+" - Tổng các số lẻ là: "+sumOdd;
        }
    </script>
</body>

</html>

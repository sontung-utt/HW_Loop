<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result = 1 ;
        let num = +prompt("Nhập số muốn tính giai thừa");
        for (let i=2;i<=num;i++){
            result *= i;
        }
        document.write("Giai thừa của "+num+" là: "+result);
    </script>
</body>
</html>

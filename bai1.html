<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập số nguyên");
        a = parseInt(a);
        for(let i = 0;i<20; i++){
                document.write(a*i+"</br>");
        }
    </script>
</body>

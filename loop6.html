<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sum = 0;
        let num = 0;
        for (i = 0; i < 30; i++) {
            num += 7;
            document.write(num + "<br>");
            sum += num;
        }
        document.write("Tổng 30 số đầu tiên chia hết cho 7 là: " + sum);
    </script>
</body>

</html>
